<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form - User Poll</title>
    <meta name="description" content="poll form">
    <meta name="author" content="Kyle Murdock">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
<header>
    <h1>WDD 130 | Kyle Murdock | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <!-- <label>Full Name: <input type="text" name="fullname"></label> -->
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
                <!-- <label>Email: <input type="email" name="useremail"></label> -->
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="form-item column1">
                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                    <option value="other">Other</option>
                </select>
                <!-- <label>What is your favorite internet browser? <select name="browser"><option value="chrome">Chrome</option><option value="safari">Safari</option><option value="edge">Edge</option><option value="duckduckgo">DuckDuckGo</option><option value="other">Other</option></select></label> -->
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <!-- <label>Do you have a household pet? <input type="checkbox" name="pet"></label> -->
            </div>
            <div class="feedback"><label for="feedback">List the places you have lived:</label></div>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Rexburg Idaho, Cobán Guatemala, Mérida Mexico"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
    <p>&copy;2024 | HTML Form - User Poll Activity | Kyle Murdock</p>
</footer>
</body>
</html>
