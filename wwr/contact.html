<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Very Good Rafting Company</title>
    <meta name="description" content="Contact Very Good Rafting Company.">
    <meta name="author" content="Kyle Murdock">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact">
            <div>
                <h1>Contact Us</h1>
                <h3>Send Us a Message</h3>
                <p>Very Good Rafting Company</p>
                <p>Phone: 555-867-5309</p>
                <p>Email: name@vgrafting.com</p>
                <p>Address: <Address>11 Tower Rock Rd</Address><address>Carmen, ID 83462</Address><address>45.313724, -113.906445</address></p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5611.86339522959!2d-113.90286094057217!3d45.30980533043823!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1720933766689!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <div class="employees">
            <h2>Staff</h2>
            <figure>
                <img src="images/employee1.webp" alt="happy-employee1">
                <figcaption>Jane: Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="happy-employee2">
                <figcaption>Sterling: Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="happy-employee3">
                <figcaption>Matt: Social Media Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee4.jpg" alt="happy-employee4">
                <figcaption>Mia: Jr Guide</figcaption>
            </figure>
        </div>
        <form>
            <fieldset>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div>
                    <label>Purpose of this message:</label>
                    <div>
                        <label><input type="radio" name="purpose" value="header"> General Inquiry</label>
                        <label><input type="radio" name="purpose" value="heading"> Reservation Question</label>
                        <label><input type="radio" name="purpose" value="h1"> Website Suggestion</label>
                    </div>
                    <textarea id="messagePurpose" name="messagePurpose" rows="10"></textarea>
                </div>
                <div>
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
            </fieldset>
            <button type="submit">Send</button>
        </form>
    </main>
    <footer>
        <a class="wireframe" href="https://app.moqups.com/S7ZvuJ0H58F7WgrSaaPkvTUfHdp3Uqim/view/page/a57f5c842">Contact Us Wireframe</a>
        <p>&copy;2024 🌊🚣‍♂️ Very Good Rafting Company 🌊🚣‍♂️ Kyle Murdock</p>
        <nav class="sociallinks">
            <a href="https://instagram.com">
                <img src="images/instagram_icon.webp" alt="Instagram">
            </a>
            <a href="https://tiktok.com">
                <img src="images/TikTok_icon.webp" alt="TikTok">
            </a>
            <a href="https://facebook.com">
                <img src="images/facebook-icon.webp" alt="Facebook">
            </a>
        </nav>
    </footer>
</body>
</html>
